<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacticus Codex Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tacticus Codex Builder</h1>
            <p class="subtitle">Build your ultimate squad and explore team compositions</p>
        </header>

        <div class="filters-section">
            <h2>Filters</h2>
            <div class="filter-container">
                <div class="filter-group">
                    <label for="traitFilter">Filter by Trait:</label>
                    <select id="traitFilter" class="filter-select">
                        <option value="">All Traits</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="damageTypeFilter">Filter by Damage Type:</label>
                    <select id="damageTypeFilter" class="filter-select">
                        <option value="">All Damage Types</option>
                    </select>
                </div>
                <button id="clearFilters" class="clear-button">Clear Filters</button>
            </div>
            <div id="filterInfo" class="filter-info"></div>
        </div>

        <div class="table-container">
            <table id="charactersTable">
                <thead>
                    <tr>
                        <th>Portrait</th>
                        <th class="sortable" data-column="name">
                            Name <span class="sort-indicator"></span>
                        </th>
                        <th class="sortable" data-column="faction">
                            Faction <span class="sort-indicator"></span>
                        </th>
                        <th>Damage Types</th>
                        <th>Traits</th>
                        <th>Stats</th>
                        <th class="sortable" data-column="grand_alliance">
                            Alliance <span class="sort-indicator"></span>
                        </th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div id="loading" class="loading">Loading character data...</div>
        <div id="error" class="error" style="display: none;">Error loading data. Please check the console.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
